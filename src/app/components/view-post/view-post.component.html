<form *ngIf="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Id</label>
      <input type="text" class="form-control" name="id"  placeholder="Id" [(ngModel)]="post.id">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" name="title"  placeholder="Id" [(ngModel)]="post.title">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Content</label>
        <input type="text" class="form-control" name="content"  placeholder="Id" [(ngModel)]="post.content">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Summary</label>
        <input type="text" class="form-control" name="summary"  placeholder="Id" [(ngModel)]="post.summary">
      </div><div class="form-group">
        <label for="exampleInputEmail1">Url</label>
        <input type="text" class="form-control" name="urlHandle"  placeholder="Id" [(ngModel)]="post.urlHandle">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
