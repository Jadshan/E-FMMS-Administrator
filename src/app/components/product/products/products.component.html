<table class="table table-striped table-dark">
    <thead scope="col-6">
      <tr>
        <th scope="col-1">#</th>
        <th scope="col-6">Title</th>
        <th scope="col-1">button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">1</th>
        <td>{{ product.productName }}</td>
        <td>
          <a class="btn btn-success" [routerLink]="['/viewPost', product.id]"
            >view</a
          >
          <button class="btn btn-danger" (click)="onDeletePost(product.id)">
            Delete Product
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" [routerLink]="['/addNewPost']">Add Product</button>
