<table class="table table-striped table-dark">
  <thead scope="col-5">
    <tr >
      <th scope="col-1">#</th>
      <th scope="col-3">Title</th>
      <th scope="col-1">button</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">1</th>
      <td>{{ post.title }}</td>
      <td><a class="btn btn-success" [routerLink]="['/viewPost', post.id]">view</a></td>
    </tr>
  </tbody>
</table>
