<table class="table table-striped table-dark">
  <thead scope="col-6">
    <tr>
      <th scope="col-1">#</th>
      <th scope="col-6">Title</th>
      <th scope="col-1">button</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">1</th>
      <td>{{ post.title }}</td>
      <td>
        <a class="btn btn-success" [routerLink]="['/viewPost', post.id]"
          >view</a
        >
        <button class="btn btn-danger" (click)="onDeletePost(post.id)">
          Delete Post
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" [routerLink]="['/addNewPost']">Add Post</button>
