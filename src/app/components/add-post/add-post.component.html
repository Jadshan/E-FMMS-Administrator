<h1>Add New Blog</h1>
<form *ngIf="post" class="col-5" (ngSubmit)="onAddPost()">
 
  <div class="mb-3">
    <label for="exampleInputEmail1">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="post.title"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1">Content</label>
    <textarea
      class="form-control"
      name="content"
      [(ngModel)]="post.content"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1">Summary</label>
    <textarea
      class="form-control"
      name="summary"
      [(ngModel)]="post.summary"
    ></textarea>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1">Author</label>
    <input
      type="text"
      class="form-control"
      name="author"
      [(ngModel)]="post.author"
    />
  </div>
  <div class="mb-3">
    <label>Publish Date</label>
    <input
      type="text"
      class="form-control"
      name="publishedDate"
      [(ngModel)]="post.publishedDate"
    />
  </div>
  <div class="mb-3">
    <label>Updated Date</label>
    <input
      type="text"
      class="form-control"
      name="updatedDate"
      [(ngModel)]="post.updatedDate"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1">Featured Url</label>
    <input
      class="form-control"
      name="featuredImageUrl"
      [(ngModel)]="post.featuredImageUrl"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1">Url</label>
    <input
      type="text"
      class="form-control"
      name="urlHandle"
      [(ngModel)]="post.urlHandle"
    />
  </div>

  <div class="form-check mb-3">
    <input
      type="checkbox"
      class="form-check-input"
      name="visible"
      [(ngModel)]="post.visible"
    />
    <label class="form-label"> Visible </label>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
